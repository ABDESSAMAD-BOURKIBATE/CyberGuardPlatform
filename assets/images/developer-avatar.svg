<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00bf63;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="faceGradient" cx="50%" cy="40%" r="60%">
            <stop offset="0%" style="stop-color:#3a3a4a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="60" cy="60" r="58" fill="url(#avatarGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Face -->
    <circle cx="60" cy="45" r="18" fill="url(#faceGradient)" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="54" cy="42" r="2" fill="#00ff88"/>
    <circle cx="66" cy="42" r="2" fill="#00ff88"/>
    
    <!-- Glasses Frame -->
    <circle cx="54" cy="42" r="6" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.8"/>
    <circle cx="66" cy="42" r="6" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.8"/>
    <line x1="60" y1="42" x2="60" y2="42" stroke="#00ff88" stroke-width="1.5"/>
    
    <!-- Body -->
    <ellipse cx="60" cy="85" rx="22" ry="28" fill="url(#faceGradient)" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Code Elements -->
    <rect x="15" y="20" width="18" height="3" rx="1.5" fill="#00ff88" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="26" width="12" height="3" rx="1.5" fill="#00ff88" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="87" y="20" width="18" height="3" rx="1.5" fill="#00ff88" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="93" y="26" width="12" height="3" rx="1.5" fill="#00ff88" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Brain/Mind Indicators -->
    <circle cx="55" cy="40" r="2" fill="#00ff88" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="38" r="1.5" fill="#00ff88" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Code Symbols -->
    <text x="22" y="105" font-family="monospace" font-size="8" fill="#00ff88" opacity="0.7">{}</text>
    <text x="92" y="105" font-family="monospace" font-size="8" fill="#00ff88" opacity="0.7">&lt;/&gt;</text>
    
    <!-- Orbiting Dots -->
    <circle cx="30" cy="60" r="1.5" fill="#00ff88" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="60" r="1.5" fill="#00ff88" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" values="360 60 60;0 60 60" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Security Shield -->
    <path d="M60 25L38 33V50C38 62 48 68 60 68S82 62 82 50V33L60 25Z" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.5"/>
    <circle cx="60" cy="47" r="3" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
    
    <!-- Developer Badge -->
    <rect x="38" y="100" width="44" height="12" rx="6" fill="rgba(0,255,136,0.15)" stroke="#00ff88" stroke-width="1"/>
    <text x="60" y="108" font-family="sans-serif" font-size="8" fill="#00ff88" text-anchor="middle">DEVELOPER</text>
</svg>
